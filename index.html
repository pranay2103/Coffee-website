<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Date? ‚òï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffe4e1, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 1s ease;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            max-width: 500px;
            width: 90%;
            border: 3px solid #ffb6b9;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #ff6f91;
        }

        .coffee-emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s ease-in-out infinite;
        }

        .question {
            font-size: 1.3em;
            margin-bottom: 40px;
            color: #6a0572;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-yes {
            background: linear-gradient(45deg, #89f7fe, #66a6ff);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
        }

        .btn-no {
            background: linear-gradient(45deg, #f5576c, #f093fb);
            color: white;
            position: relative;
            animation: wiggle 1.5s infinite ease-in-out;
        }

        .success-message {
            display: none;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #6a0572;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            font-size: 1.3em;
            font-weight: bold;
            animation: slideIn 0.5s ease-out;
        }

        .heart {
            color: #ff6b6b;
            font-size: 1.5em;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(0.5);
            }
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-2deg);
            }
            50% {
                transform: rotate(2deg);
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .floating-heart {
            position: absolute;
            font-size: 2em;
            color: #ff6b6b;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Beautiful! üíï</h1>
        <div class="coffee-emoji">‚òï</div>
        <div class="question">
            Would you like to go for coffee with me? <br>
            <small>I promise I'll make it worth your while! üòä</small>
        </div>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">Absolutely! üíñ</button>
            <button class="btn btn-no" id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
        </div>

        <div class="success-message" id="successMessage">
            <span class="heart">üíï</span> Yay! I can't wait! I'll pick you up at 7! <span class="heart">üíï</span>
        </div>
    </div>

    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        let noButton = document.getElementById('noBtn');
        let clickCount = 0;
        let isRunning = false;

        function runAway() {
            if (isRunning) return;
            isRunning = true;
            clickCount++;

            let maxX = window.innerWidth - 150;
            let maxY = window.innerHeight - 50;
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            noButton.style.position = 'fixed';
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
            noButton.style.zIndex = '1000';

            const desperateTexts = [
                "No", "Wait!", "Come back!", "Please?", "Don't go!", 
                "I'm sorry!", "One chance?", "Pretty please?", "With sugar?", "I'll pay!"
            ];

            if (clickCount < desperateTexts.length) {
                noButton.textContent = desperateTexts[clickCount];
            }

            noButton.style.transform = `rotate(${Math.random() * 360}deg)`;

            setTimeout(() => {
                isRunning = false;
            }, 500);
        }

        function sayYes() {
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.question').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';

            createFloatingHearts();

            document.body.style.background = 'linear-gradient(135deg, #ffd3a5, #fd6585)';
        }

        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíò', 'üíù', 'üíû', 'üíü', '‚ù§Ô∏è', 'üíú', 'üíõ'];

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    container.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 200);
            }
        }

        window.addEventListener('resize', () => {
            if (noButton.style.position === 'fixed') {
                let maxX = window.innerWidth - 150;
                let maxY = window.innerHeight - 50;
                let newX = Math.random() * maxX;
                let newY = Math.random() * maxY;
                noButton.style.left = newX + 'px';
                noButton.style.top = newY + 'px';
            }
        });
    </script>
</body>
</html>
